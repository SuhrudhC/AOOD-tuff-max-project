<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Tax Max Fragrances</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Tax Max Fragrances</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#brands">Brands</a></li>
                <li><a href="index.html#catalog">Full Catalog</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-detail">
        <div class="product-simple">
            <div class="product-image-simple">
                <div class="bottle-container-detail" id="bottleContainer">
                    <img src="" alt="Product" class="product-main-image" id="productMainImage">
                </div>
            </div>
            <div class="product-info-simple">
                <h1 id="productTitle">Product Name</h1>
                <p class="product-price" id="productPrice">$0.00</p>
                <p class="brand-note" id="brandNote">Brand name placeholder</p>
                <div class="product-description">
                    <p id="productDescription">Product description placeholder text.</p>
                </div>
                <button class="btn-add-cart" id="addToCart">Add to cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Tax Max Fragrances. All rights reserved.</p>
    </footer>

    <script src="js/product-detail.js"></script>
</body>
</html>

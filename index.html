<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isLeapYear(year) {
            if (year % 400 === 0) {
                return true;
            } 
            else if (year % 100 === 0) {
                return false;
            } 
            else if (year % 4 === 0) {
                return true;
            } 
            else {
                return false;
            }
        }

        var currentYear = 2025;
        var leapYears = "";
        
        for (var year = 1900; year <= currentYear; year++) {
            if (isLeapYear(year)) {
                if (leapYears !== "") {
                    leapYears = leapYears + ", ";
                }
                leapYears = leapYears + year;
            }
        }
        console.log(leapYears);

    </script>
</body>
</html>
